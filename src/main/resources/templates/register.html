<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
</head>
<body>
    <!-- content of Contact page -->
    <div id="content" >
          
    <div class=" mt-4 grid grid-cols-12">
        <div class="col-span-1 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-10 md:col-span-7 lg:col-span-6 xl:col-span-4">

            <div class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow  dark:bg-gray-800 dark:border-blue-700 ">
              
               <div th:replace="~{messege::messegebox}"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Join our family by creating your account here..</p>

                <!-- Form -->
                 <form 
                 data-th-action="@{'/do-register'} "
                 data-th-object="${userForm}"
                  method="post" class="mt-5">
                    <!-- Name -->
                    <div class="mb-5">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name </label>
                        <input type="text" th:field="*{name}" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John Wick" required />
                      </div>
                      <!-- Email -->
                      <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email </label>
                        <input type="email" id="email" data-th-field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John23@femail.com" required />
                      </div>

                      <!-- Password -->
                      <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password"  data-th-field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"required />
                      </div>
                        <!-- Phone field -->
              <div class="mb-3">
                <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Number</label
                >
                <input
                 data-th-field="*{phoneNumber}"
                  type="text"
                  id="phone"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />

                <p
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>

              <!-- about textarea -->
              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Write something about yourself</label
                >
                <textarea
                data-th-field="*{about}"
                  id="about"
                
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write here..."
                ></textarea>

                <p
        
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>
              <!-- button -->

              <div class="mb-3 flex justify-center space-x-3">
                <button
                  type="submit"
                  class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800"
                >
                  Singup
                </button>
                <button
                  type="reset"
                  class="px-3 py-2 rounded bg-red-400 hover:bg-red-900 text-white dark:bg-red-500 dark:hover:bg-red-400"
                >
                  Reset
                 </form>
                </div>
        </div>
    </div>
    
    </div>
    <!-- Scripts of Contact page -->
    <script>
        console.log("sign up  Page");
    </script>
</body>
</html>
